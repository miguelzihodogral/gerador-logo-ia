<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Logo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="tela-chave" class="tela-chave">
    <h2>Digite sua chave de ativação</h2>
    <input id="chave" placeholder="Insira sua chave">
    <button onclick="validarChave()">Entrar</button>
  </div>

  <div id="app" class="app" style="display:none;">
    <h1>Gerador de Logo com IA</h1>
    <input id="nicho" placeholder="Digite o nicho"><br>
    <input id="estilo" placeholder="Digite o estilo"><br>
    <button onclick="gerarLogo()">Gerar Logo</button>
    <button onclick="abrirSugestoes()">Sugestões</button>
    <div><img id="logo"></div>
  </div>

  <!-- Caixa de sugestões -->
  <div id="overlay" class="overlay">
    <div class="box">
      <b><u>Envie sua sugestão para: caixa.sujestoes@gmail.com</u></b><br><br>
      <b>Escreva abaixo sua sugestão:</b><br><br>
      <textarea id="textoSug"></textarea><br>
      <button onclick="salvarSugestao()">Salvar .txt</button>
      <button onclick="fecharSugestoes()">Cancelar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
