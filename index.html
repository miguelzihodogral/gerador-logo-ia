<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Logo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="activation-container" id="activationContainer">
    <h2>Digite seu código de ativação</h2>
    <input type="text" id="activationCode" placeholder="Código">
    <button onclick="activate()">Entrar</button>
    <p id="activationError" class="error"></p>
  </div>

  <div class="app-container" id="appContainer" style="display:none;">
    <h1>Crie seu logo em segundos</h1>
    <label>Nome da marca:</label>
    <input type="text" id="brandName" placeholder="Digite o nome da marca">

    <label>Nicho:</label>
    <input type="text" id="niche" placeholder="Digite o nicho">

    <label>Estilo:</label>
    <input type="text" id="style" placeholder="Digite o estilo">

    <label>Adicionar minha foto (opcional):</label>
    <input type="file" id="photo">

    <button onclick="generateLogo()">Gerar logo</button>

    <div id="logoPreview" class="preview"></div>

    <button onclick="openSuggestionBox()">Sugestões</button>
  </div>

  <div class="suggestion-box" id="suggestionBox" style="display:none;">
    <h2><u><b>Envie sua sugestão</b></u></h2>
    <textarea id="suggestionText" placeholder="Escreva sua sugestão aqui..."></textarea>
    <div class="buttons">
      <button onclick="sendSuggestion()">Enviar</button>
      <button onclick="closeSuggestionBox()">Cancelar</button>
    </div>
  </div>

  <div class="admin-container" id="adminContainer" style="display:none;">
    <h1>Painel do Admin</h1>
    <h2>Sugestões Recebidas</h2>
    <ul id="suggestionsList"></ul>

    <h2>Sugestões Aceitas</h2>
    <ul id="acceptedList"></ul>

    <button onclick="logout()">Sair</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
